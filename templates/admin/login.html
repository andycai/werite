<!Doctype html>
<html lang="zh-cn">

<head>
    <meta charset="utf-8">
    <meta content="width=device-width,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no" name=viewport>
    <meta name=robots content="noindex, nofollow">
    <title>Login | Werite</title>
    <link rel=stylesheet href="/static/admin/style.css">
</head>

<body class="body-100">
    <div class="typecho-login-wrap">
        <div class="typecho-login">
            <h1><a href="/">Werite</a></h1>
            {{ if .Errors }}
            <div class="error-messages">
              <ul>
                {{ range $error := .Errors }}
                  <li>{{ $error }}</li>
                {{ end }}
              </ul>
            </div>
            {{ end }}
            <form action="/admin/login" method=post>
                <p>
                    <label for=user class="sr-only">User Name</label>
                    <input type=text id=email name=email placeholder="email" class="text-l w-100">
                </p>
                <p>
                    <label for=password class="sr-only">Password</label>
                    <input type=password id=password name=password class="text-l w-100" placeholder="password">
                </p>
                <p class=submit>
                    <button type=submit class="btn btn-l w-100 primary">Login</button>
                </p>
            </form>
            <p class="more-link">This theme from <a href="http://typecho.org" target=_blank>Typecho</a>.</p>
        </div>
    </div>
</body>

</html>
