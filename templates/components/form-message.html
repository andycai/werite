  {{ $errs := GetErrors }}
  {{ if gt (len $errs) 0 }}
  <div class="alert alert-danger">
    <ul>
      {{ range $error := $errs }}
        <li>{{ $error }}</li>
      {{ end }}
    </ul>
  </div>
  {{ end }}

  {{ $messages := GetMessages }}
  {{ if gt (len $messages) 0 }}
  <div class="alert alert-success">
    <ul>
      {{ range $message := $messages }}
        <li>{{ $message }}</li>
      {{ end }}
    </ul>
  </div>
  {{ end }}
